<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Watcher</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1>Stock Dashboard</h1>
      <p>Live market snapshot · Valuation · Momentum · Yield</p>
    </div>
    <div id="updated"></div>
  </header>

  <section class="controls">
    <input
      id="tickers"
      type="text"
      placeholder="AAPL MSFT NVDA TSLA"
    />

    <button onclick="load()">Load</button>
    <button onclick="saveWatchlist()">Save</button>
    <button onclick="loadWatchlist()">Load</button>
  </section>

  <div id="table"></div>

  <script src="script.js"></script>
</body>
</html>
