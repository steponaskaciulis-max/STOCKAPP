<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valyxis · Stock</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<div class="chart-page">

  <!-- ===== HEADER ===== -->
  <div class="stock-header">
    <div class="stock-title">
      <h1 id="ticker">—</h1>
      <div class="stock-meta">
        <span id="company">—</span>
        <span class="dot">•</span>
        <span id="sector">—</span>
      </div>
    </div>

    <div class="stock-price">
      <div class="price" id="price">—</div>
      <div class="change" id="change">—</div>
    </div>
  </div>

  <!-- ===== CHART ===== -->
  <div class="chart-section">
    <div class="chart-controls">
      <button class="tf active" data-range="1y">1Y</button>
      <button class="tf" data-range="6m">6M</button>
      <button class="tf" data-range="3m">3M</button>
      <button class="tf" data-range="1m">1M</button>
      <button class="tf" data-range="5d">5D</button>
      <button class="tf" data-range="1d">1D</button>
    </div>

    <div class="chart-container">
      <div id="chart"></div>
    </div>
  </div>

  <!-- ===== STATS ===== -->
 <div class="stats-grid">

  <div class="stat">
    <span class="label">Previous Close</span>
    <span class="value" id="prev-close">—</span>
  </div>

  <div class="stat">
    <span class="label">52W High</span>
    <span class="value" id="high-52">—</span>
  </div>

  <div class="stat">
    <span class="label">P/E</span>
    <span class="value" id="pe">—</span>
  </div>

  <div class="stat">
    <span class="label">PEG</span>
    <span class="value" id="peg">—</span>
  </div>

  <div class="stat">
    <span class="label">EPS</span>
    <span class="value" id="eps">—</span>
  </div>

  <div class="stat">
    <span class="label">Dividend</span>
    <span class="value" id="dividend">—</span>
  </div>

</div>

<script src="stock.js"></script>
</body>
</html>
<script>
  window.VALYXIS_API_BASE = "https://stockapp-kym2.onrender.com";
</script>
