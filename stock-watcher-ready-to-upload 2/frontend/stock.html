<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valyxis · Stock Detail</title>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>

  <!-- NAV -->
  <nav class="nav">
    <div class="brand">
      <div class="logo-badge">
        <img src="assets/valyxis-logo.png" />
      </div>
      <span class="logo-text">Valyxis</span>
    </div>
    <a class="nav-link" href="dashboard.html">Dashboard</a>
  </nav>

  <!-- CONTENT -->
  <main class="stock-page">

    <header class="stock-header">
      <h1 id="stockTitle">—</h1>
      <p id="stockSubtitle" class="muted">—</p>
    </header>

    <!-- TIMEFRAME -->
    <div class="timeframes">
      <button data-tf="7d">1W</button>
      <button data-tf="1mo">1M</button>
      <button data-tf="3mo">3M</button>
      <button data-tf="1y" class="active">1Y</button>
      <button data-tf="5y">5Y</button>
      <button data-tf="max">MAX</button>
    </div>

    <!-- CHART -->
    <div class="chart-card">
      <svg id="priceChart" width="100%" height="360"></svg>
    </div>

    <!-- METRICS -->
    <div class="metrics">
      <div><span>Price</span><strong id="mPrice">—</strong></div>
      <div><span>1D %</span><strong id="m1d">—</strong></div>
      <div><span>52W High</span><strong id="m52w">—</strong></div>
      <div><span>Drawdown</span><strong id="mDD">—</strong></div>
      <div><span>P/E</span><strong id="mPE">—</strong></div>
      <div><span>PEG</span><strong id="mPEG">—</strong></div>
      <div><span>EPS</span><strong id="mEPS">—</strong></div>
      <div><span>Div %</span><strong id="mDIV">—</strong></div>
    </div>

  </main>

  <script src="stock.js"></script>
</body>
</html>
