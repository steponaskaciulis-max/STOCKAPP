<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valyxis · Stock</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<div class="chart-page">

  <!-- ===== HEADER ===== -->
  <div class="stock-header">
    <div class="stock-title">
      <h1 id="ticker">—</h1>
      <div class="stock-meta">
        <span id="company">—</span>
        <span class="dot">•</span>
        <span id="sector">—</span>
      </div>
    </div>

    <div class="stock-price">
      <div class="price" id="price">—</div>
      <div class="change" id="change">—</div>
    </div>
  </div>

  <!-- ===== CHART ===== -->
  <div class="chart-section">
    <div class="chart-controls">
      <button class="tf active" data-range="1y">1Y</button>
      <button class="tf" data-range="6m">6M</button>
      <button class="tf" data-range="3m">3M</button>
      <button class="tf" data-range="1m">1M</button>
      <button class="tf" data-range="5d">5D</button>
      <button class="tf" data-range="1d">1D</button>
    </div>

    <div class="chart-container">
      <div id="chart"></div>
    </div>
  </div>

  <!-- ===== STATS ===== -->
  <div class="stats-grid">
    <div><span>Previous Close</span><strong id="prevClose">—</strong></div>
    <div><span>52W High</span><strong id="high52w">—</strong></div>
    <div><span>P/E</span><strong id="pe">—</strong></div>
    <div><span>PEG</span><strong id="peg">—</strong></div>
    <div><span>EPS</span><strong id="eps">—</strong></div>
    <div><span>Dividend</span><strong id="dividend">—</strong></div>
  </div>

</div>

<script src="stock.js"></script>
</body>
</html>
<script>
  window.VALYXIS_API_BASE = "https://stockapp-kym2.onrender.com";
</script>
